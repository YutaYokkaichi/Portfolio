<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(calc(-50% - 400px));
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            background-color: rgba(255, 255, 255, 0.8);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .menu-icon:hover {
            background-color: rgba(255, 255, 255, 1); 
            transform: translate(calc(-50% - 400px)) translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2); 
        }
        @media (max-width: 840px) {
            .menu-icon {
                left: 20px;
                transform: none;
            }
            .menu-icon:hover {
                transform: translateY(-3px);
            }
        }
        .dropdown-menu {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(calc(-50% - 400px));
            width: auto;
            background-color: transparent;
            transition: top 0.3s ease;
            z-index: 1000;
            padding: 20px 0;
            margin-top: 80px;
            display: flex;
            justify-content: center;
        }
        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 25px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid rgba(255, 255, 255, 0.9);
        }
        .dropdown-menu.active {
            top: 0;
        }
        .dropdown-menu ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown-menu ul li {
            margin: 10px 0;
        }
        .dropdown-menu ul li a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
        }
        .dropdown-menu ul li a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
            filter: blur(5px);
        }
        .dropdown-menu ul li a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .dropdown-menu ul li a span {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }
        .dropdown-menu ul li a:hover span {
            opacity: 1;
            transform: translateY(-50%) translateX(10px);
        }
        .dropdown-menu ul li a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        .dropdown-menu ul li a:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-width: 840px) {
            .dropdown-menu {
                left: 20px;
                transform: none;
            }
        }
        .content-wrapper {
            margin-top: 150px;
        }
        .experience-item {
            margin-bottom: 20px;
        }

        .experience-item + .experience-item {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="dropdown-menu">
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i><span>ホーム</span></a></li>
            <li><a href="{% url 'experience' %}"><i class="fas fa-briefcase"></i><span>業務経験</span></a></li>
            <li><a href="{% url 'education' %}"><i class="fas fa-graduation-cap"></i><span>学歴</span></a></li>
            <li><a href="{% url 'future_insights' %}"><i class="fas fa-chart-line"></i><span>今後の目標</span></a></li>
        </ul>
    </div>

    <div class="container">
        <div class="content-wrapper">
            <h1>業務経験</h1>
            <div class="experience-list">
                <div class="experience-item">
                    <h2>Foundever - Technical Support Associate (2020年9月 - 2023年12月)</h2>
                    <p>SalesForceを利用し電話およびメールでのサポート業務を行っていました</p>
                    <p>セキュリティソフト（Avast）の利用手順、詳細設定や発生した問題のトラブルシューティング</p>
                </div>
                <div class="experience-item">
                    <h2>St pierre’s – アルバイト（2018年9月 – 2020年9月）</h2>
                    <p>フロアスタッフ、会計、裏方の業務基本的にすべての業務を経験</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.dropdown-menu').classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            var menu = document.querySelector('.dropdown-menu');
            var menuIcon = document.querySelector('.menu-icon');
            if (!menu.contains(event.target) && !menuIcon.contains(event.target) && menu.classList.contains('active')) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
